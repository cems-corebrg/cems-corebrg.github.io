<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CeMS Topology</title>
        <style>

@import "/css/style.css";
@import "/css/fa.css";

body {
    position: fixed; inset: 0 0 0 0;
    padding: 0; margin: 0;
    background-color: #0000005f;
}

aside {
    position: absolute; inset: 1em 1em auto auto;
    width: 620px; height: 80px;
	padding: 1em;
	pointer-events: none;
}

iframe {
    width: 100%; height: 100%;
    border: none;
    padding: 0; margin: 0;
}

nav {
    position: absolute; inset: 0 auto auto 0;
    padding: 5px;
    display: flex; justify-content: space-between;
    font: 20px "Font Awesome 5 Free";
    color: #ffffff;
    user-select: none;
    display: flex;
}

nav img {
	width: 30px; height: 30px;
	display: inline-block;
	border-radius: 5px;
    border: 1px solid #e3b778;
	background-color:#ffffed;
	box-shadow: 0 4px 0 #dddddd;
	transform: translate3d(0px, -4px, 0px);
    cursor: pointer;
}

nav img:active {
	box-shadow: none;
	transform: translate3d(0px, 0px, 0px);
	transition: 0.1s ease-in-out;
}

svg {
    width: 100%; height: 100%;
}

.node * {
    pointer-events: none;
}

.node image {
    pointer-events: all;
}

.node circle {
	stroke: none;
	fill: none;
}

.node.major circle {
	stroke: #fdcc0d4d;
    fill: #fdcc0d; /*99;*/
	animation: status 2s infinite;
}

.node.critical circle {
	stroke: rgba(255, 170, 0, 0.3);
    fill: #da680f; /*rgba(255, 170, 0, 0.6);*/
	animation: status 2s infinite;
}

.node.shutdown circle {
	stroke: rgba(255, 0, 0, 0.3);
    fill: #a62c2b; /*rgba(255, 0, 0, 0.6);*/
	animation: status 2s infinite;
}

polyline {
    fill: none;
    stroke-dasharray: 5px;
    animation: flow 0.5s infinite linear;
}

.path circle {
    fill: #dddddd;
}

.path text {
    pointer-events: none;
    fill: #fcba30;
}

iframe {
    border: none;
    width: 100%; height: 100%;
}

image.onclick {
    cursor: pointer;
}

#dialog {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	padding: 0; margin: 0;
    z-index: 3;
}

.loading.mask {
    z-index: 9;
}

@keyframes status {
	from {
    	stroke-opacity: 0;
    }
    to {
    	stroke-opacity: 1;
    }
}

@keyframes flow {
    to {
        stroke-dashoffset: 10px;
    }
}

text {
    font: 12px tahoma, arial, "맑은 고딕";
    text-anchor: middle;
    fill: #ffffff;
}


.loading.mask {
    z-index: 9;
}


body:not(.label) .node tspan,
body.name .node tspan:last-child,
body:not(.name) .node tspan:first-child,
body:not(.exit) #exit,
body:not(.root) .root,
body:not(.loading) .loading.mask {
	display: none;
}

            </style>
            <script>
function Display () {
    document.body.classList.add("label", "name");
    
    const action = [
        () => document.body.classList.toggle("name"),
        () => document.body.classList.toggle("label"),
        () => {
            document.body.classList.toggle("name");
            document.body.classList.toggle("label");
        }
    ];

    var i = 0;

    this.update = e => {
        action[i++ %3]();
    }
}
            </script>
            <script>
function onEvent(e) {
    const event = e.data;

    if (!event || event.level < 0) {
        return;
    }
    
    if (event.node) {
        if ($.timer) {
            clearTimeout($.timer);
        }

        $.timer = setTimeout(() => requestAnimationFrame(t => {
            const pos = window.positionData[String(event.node)];
            
            pos && moveStage(pos.parent, event.node);
        }), 1000);
    }
}

function showChart(id, index) {
    switch (arguments.length) {
    case 1:
        top.showDialog(`/chart.html?id=${id}`);

        break;
    case 2:
        top.showDialog(`/chart.html?id=${id}&chart=/chart/throughput.html&index=${index}`);

        break;
    }
}

function onSearch (e) {
    const keyword = prompt("노드 이름 또는 IP주소를 입력하세요.");
    
    if (!keyword) {
        return;
    }
    
    var
        found = false,
        node;

    for (let id in window.branchData) {
        node = window.branchData[id];

        if (keyword === node.ip || keyword === node.name) {
            moveStage(window.positionData[id].parent, id);
            
            return;
        }
    }

    if (!found) {
        for (let id in window.nodeData) {
            node = window.nodeData[id];

            if (keyword === node.ip || keyword === node.name) {
                moveStage(window.positionData[id].parent, id);

                return;
            }
        }
    }

    alert("Information.\n\n검색 결과가 없습니다.");
}

function moveStage (group, id) {
    const search = new URLSearchParams();

    group && search.set("group", group);
    id && search.set("focus", id);

    window.location.search = search;
}

function showMessage(xhr) {
    if (xhr instanceof XMLHttpRequest) {
        switch (xhr.status) {
        case 401:
            alert(NOTICE_SESS_EXPIRE["kr"]);

            break;
        default:
            alert(ERROR_RES_CODE(xhr.status)["kr"]);
        }

        try {
            console.log(JSON.parse(xhr.responseText).error);
        } catch (e) {}
    } else if (xhr instanceof Error) {
        console.error(xhr);
    } else {
        console.trace();
    }
}

            </script>
        </head>
        
        <body class="loading">
            <nav>
                <img src="/img/button/setting.png" title="편집 모드" id="edit" class="root">
                <img src="/img/button/translate.png" title="라벨 전환" id="display">
                <img src="/img/button/search.png" title="노드 찾기" id="search">
                <img src="/img/button/exit.png" title="나가기 [상위 이동]" id="exit">
            </nav>
            <aside>
                <iframe src="/status.html"></iframe>
            </aside>
            
            <div class="loading mask"></div>

            <script src="/js/ITAhM.js"></script>
            <script src="/js/request.js"></script>
            <script src="/js/icon.js"></script>
            <script src="/js/constants.js"></script>
            <script src="/js/snmp.js"></script>
            <script src="/topology/viewer.js"></script>
            <script>
const
    search = new URLSearchParams(window.location.search),
    $ = {
        branch: Number(search.get("group")) || undefined,
        focus: Number(search.get("focus")) || undefined,
        display: new Display(),
        pathMap: {},
        deviceMap: {}
    };

document.getElementById("display").onclick = e => $.display.update();
document.getElementById("search").onclick = onSearch;


if ($.branch) {
    document.getElementById("exit").onclick = e => moveStage(window.positionData[$.branch].parent);

    document.body.classList.add("exit");
}
            </script>
            <script type="module">
import Channel from "../js/module/channel.js";

const request = new Request();

Channel.request("account", account => {
    if (account.level === 0) {
        document.getElementById("edit").onclick = e => location.replace("/topology/editor.html");

        document.body.classList.add("root");
    }

    request.query({
        command: "get",
        target: "position",
        position: {
            name: "position"
        }
    })
    .then(data => {
        window.positionData = data || {};

        return request.query({
            command: "get",
            target: "node"
        });
    })
    .then(data => {
        window.nodeData = data;

        return request.query({
            command: "get",
            target: "branch"
        });
    })
    .then(data => {
        window.branchData = data;

        return request.query({
            command: "get",
            target: "link"
        });
    })
    .then(data => {
        window.linkData = data;

        return request.query({
            command: "get",
            target: "path"
        });
    })
    .then(data => {
        window.pathData = data;

        return request.query({
            command: "get",
            target: "config"
        });
    })
    .then(data => {
        window.settingData = {};

        for (let key in data) {
            window.settingData[key.toUpperCase()] = data[key];
        }
        
        if ("DISPLAY" in settingData && settingData["DISPLAY"] === "address") {
            document.body.classList.remove("name");
        }

        return request.query({
            command: "get",
            target: "icon"
        });
    })
    .then(data => {
        var timer;

        window.iconData = ITAhM.iconData;

        for (let type in data) {
            window.iconData[type] = data[type];
        }

        initialize($.branch);

        $.focus && focusNode($.focus);

        Channel.receive("event", event => {
            if ("node" in event) {
                if (timer) {
                    clearTimeout(timer);
                }

                timer = setTimeout(() => requestAnimationFrame(t => {
                    const pos = window.positionData[String(event.node)];
                    
                    pos && moveStage(pos.parent, event.node);
                }), 1000);
            }
        });
        
        document.body.classList.remove("loading");
    })
    .catch(showMessage);
});

        </script>
    </body>
</html>
