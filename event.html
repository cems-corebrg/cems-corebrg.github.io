<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Event @ ITAhM</title>
		
		<style>

@import "/css/style.css";
@import "/css/fa.css";
@import "/css/var.css";
@import "/css/list.css";

header {
    color: #ffffff;
    position: relative;
	flex: none;
    user-select: none;
    z-index: 9;
}

header >:is(div, form) {
    height: 3em;
}

header button {
    font-family: "맑은 고딕", "Font Awesome 5 Free";
    padding: .5em;
    height: 100%;
    box-sizing: border-box;
    vertical-align: top;
}

header span.status {
    height: 100%;
    aspect-ratio: 1;
    border-radius: 50%;
    display: inline-flex; justify-content: center; align-items: center;
    font-weight: bold;
}

header span.normal {
    background-color: var(--var-color-normal);
}

header span.critical {
    background-color: var(--var-color-critical);
}

header span.major {
    background-color: var(--var-color-major);
}

header span.shutdown {
    background-color: var(--var-color-shutdown);
}

main {
    flex: 1;
    overflow-y: auto;
}

input[type=date],
input[type=text],
input[type=submit] {
	padding: 0.5em;
}

table {
    border-collapse: collapse;
    width: 100%;
    z-index: -1;
}

main th {
    background-color: #34495e;
    color: #efefef;
    position: sticky; top: 0;
    z-index: 1;
}

main th,
main td {
    padding: 1em;
}
/*
#list tr {
    border-bottom: 1px solid #ffffff;
}
*/
tbody tr:hover {
    cursor: pointer;
}

tbody tr >td:first-child {
    color: #efefef;
    position: relative;
}

tbody tr >td:first-child span {
    position: absolute; inset: 0.5em;
    border-radius: 1em 1em 1em 1em;
    display: inline-flex; justify-content: center; align-items: center;
    background-color: var(--var-color-normal);
}

tbody tr.shutdown >td:first-child span {
    background-color: var(--var-color-shutdown);
}

tbody tr.critical >td:first-child span {
    background-color: var(--var-color-critical);
}

tbody tr.major >td:first-child span {
    background-color: var(--var-color-major);
}

nav {
    background-color: #fefefe;
    padding: 1em;
}

nav th {
    width: 200px;
    background-color: #f9f9f9;
}

nav th,
nav td {
    border: 1px solid #999999;
    padding: 0.5em;
}

#sort::after {
    font-family: "Font Awesome 5 Free";
    content: "\f0dd";
	cursor: pointer;
    position: absolute; right: 3px;
}

#sort.reverse::after {
    content: "\f0de";
}

.loading.mask {
    z-index: 9;
}

/** toggle **/
#toggle,
#toggle:checked ~#date,
#toggle:not(:checked) ~:is(#start, #end, [type=submit]) {
    display: none;
}

#toggle ~label::before {
    font: 1.6em 'Font Awesome 5 Free';
	content: "\f204";
    color: #aaaaaa;
}

#toggle:checked ~label::before {
	content: "\f205";
    color: #ffffff;
}

#toggle:not(:checked) ~label {
    color: #aaaaaa;
}

/** toggle **/
		</style>
		<script>

function onSearch (keyword) {
    const
        list = document.body.querySelector("tbody"),
        cache = document.getElementById("cache"),
        df = document.createDocumentFragment();

    document.body.classList.add("loading");

    Array.from(cache.children).forEach(tr => {
        if (Array.from(tr.children).find(td => td.textContent.toLowerCase().indexOf(keyword) !== -1)) {
            df.appendChild(tr);
        }
    });

    Array.from(list.children).forEach(tr => {
        if (Array.from(tr.children).find(td => td.textContent.toLowerCase().indexOf(keyword) !== -1)) {
            df.appendChild(tr);
        } else {
            cache.appendChild(tr);
        }
    });

    list.appendChild(onSort(df, document.getElementById("sort").classList.contains("reverse")));

    document.body.classList.remove("loading");
}

function onReset () {
    const
        list = document.body.querySelector("tbody"),
        df = document.createDocumentFragment();
    
    document.body.classList.add("loading");

    Array.from(document.getElementById("cache").children).forEach(tr => df.appendChild(tr));
    Array.from(list.children).forEach(tr => df.appendChild(tr));

    list.appendChild(onSort(df, document.getElementById("sort").classList.contains("reverse")));

    document.body.classList.remove("loading");
}

function save() {
    const
        headers = document.body.querySelector("main thead tr").children,
        trs = document.body.querySelector("main tbody").children,
        rows = [];
    let cols = [];

    document.body.classList.add("loading");
    
    for (let i=0; i<headers.length; i++) {
        cols.push(`"${headers[i].textContent.replace(/\"/g, "'")}"`)
    }

    rows.push(cols.join(","));

    for (let i=0, tds; i<trs.length; i++) {
        tds = trs[i].children;

        cols = [];

        for (let j=0; j<tds.length; j++) {
            cols.push(`"${tds[j].textContent.replace(/\"/g, "'")}"`);
        }

        rows.push(cols.join(","));
    }

    ITAhM.util.download(new Blob(["\ufeff", rows.join("\n")] ,{
		type: "text/csv;charset=utf-8;"
	}), "EVENT.csv");

    document.body.classList.remove("loading");
}

function onSort(list, reverse) {
    const
        df = document.createDocumentFragment(),
        children = Array.from(list.children)
            .sort((tr1, tr2) => Number(tr1.dataset.id) - Number(tr2.dataset.id));
    
    if (reverse) {
        children.reverse();
    }

    children.forEach(tr => df.appendChild(tr));

    return df;
}

function showMessage(xhr) {
    if (xhr instanceof XMLHttpRequest) {
        switch (xhr.status) {
        case 401:
            alert(NOTICE_SESS_EXPIRE["kr"]);

            break;
        default:
            alert(ERROR_RES_CODE(xhr.status)["kr"]);
        }

        try {
            console.log(JSON.parse(xhr.responseText).error);
        } catch (e) {}
    } else if (xhr instanceof Error) {
        console.error(xhr);
    } else {
        console.trace();
    }
}
            
        </script>
	</head>
	
	<body class="loading">
        <header>
            <form class="filter">
                <button id="export" type="button" title="CSV 내보내기">&#xf019; Export</button>
                <span class="normal status">0</span>
                <span class="major status">0</span>
                <span class="critical status">0</span>
                <span class="shutdown status">0</span>
                필터: <input type="text" name="keyword">
            </form>
            <form class="search">
                <input type="checkbox" id="toggle">
                <input type="date" id="date">
                <input type="date" id="start">
                <input type="date" id="end">
                <button type="submit">&#xf002; 조회</button>
                <label for="toggle">
                    기간
                </label>
            </form>
        </header>
        <main>
            <table>
                <colgroup>
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="160">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>상태</th>
                        <th colspan="2" id="sort">일시</th>
                        <th hidden></th>
                        <th>IP</th>
                        <th>이름</th>
                        <th>메세지 (<i id="count"></i>)</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tbody id="cache" hidden></tbody>
            </table>
        </main>

		<div class="loading mask"></div>
        
        <script src="/js/ITAhM.js"></script>
        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
        <script src="/js/snmp.js"></script>
		<script type="module">
import Message from "./js/module/message.js";

const search = new URLSearchParams(window.location.search);

document.body.querySelector("form.filter").onsubmit = function (e) {
    e.preventDefault();
    
    const keyword = this.elements["keyword"].value.toLowerCase();

    if (keyword) {
        onSearch(keyword);
    } else {
        onReset();
    }
};

document.getElementById("date").onchange = 
document.body.querySelector("form.search").onsubmit = function (e) {
    e.preventDefault();

    const search = new URLSearchParams();
    var start, end;

    if (document.getElementById("toggle").checked) {
        search.set("search", true);

        start = document.getElementById("start").valueAsDate.setHours(0, 0, 0, 0);
        end = document.getElementById("end").valueAsDate.setHours(0, 0, 0, 0);
    } else {
        start = end = document.getElementById("date").valueAsDate.setHours(0, 0, 0, 0);
    }
    
    search.set("start", Math.min(start, end));
    search.set("end", Math.max(start, end));

    window.location.search = search;
};

document.getElementById("sort").onclick = function (e) {
    document.body.classList.add("loading");

    document.body.querySelector("tbody").appendChild(onSort(document.body.querySelector("tbody"), this.classList.toggle("reverse")));
    
    document.body.classList.remove("loading");
};

document.getElementById("toggle").onclick = function (e) {
    if (!this.checked) {
        document.body.querySelector("form.search").submit();
    }
};

document.getElementById("export").onclick = save;

{
    let
        start = Number(search.get("start")),
        end = Number(search.get("end"));
    
    if (!start || !end) {
        let date = new Date();

        start = end = date.setHours(0, 0, 0, 0);
    }

    if (start === end) {
        let date = new Date(start);
        
        date.setHours(9, 0, 0, 0);

        document.getElementById("date").valueAsDate = date;
        document.getElementById("start").valueAsDate = date;
        document.getElementById("end").valueAsDate = date;
    } else {
        let date;

        document.getElementById("toggle").checked = true;

        date = new Date(start);
        date.setHours(9, 0, 0, 0);

        document.getElementById("start").valueAsDate = date;

        date = new Date(end);
        date.setHours(9, 0, 0, 0);

        document.getElementById("end").valueAsDate = date;

        date = new Date();
        date.setHours(9, 0, 0, 0);

        document.getElementById("date").valueAsDate = date;
    }

    new Request().query({
        command: "get",
        target: "event",
        event: {
            start: start,
            end: end
        }
    })
    .then(eventData => {
        const
            indexArray = Object.keys(eventData).sort(function (a, b) {
                return parseInt(a) - parseInt(b);
            });

        const
            df = document.createDocumentFragment(),
            count = {
                normal: 0,
                major: 0,
                critical: 0,
                shutdown: 0
            },
            header = document.body.querySelector("header");
        
        for (let i=0, _i=indexArray.length, item; i<_i; i++) {
            df.appendChild(((event, count) => {
                const
                    message = new Message(event),
                    tr = document.createElement("tr"),
                    status = message.status,
                    span = tr.appendChild(document.createElement("td")).appendChild(document.createElement("span"));
                
                tr.dataset.id = event.id;

                tr.appendChild(document.createElement("td")).textContent = message.date;
                tr.appendChild(document.createElement("td")).textContent = message.time;
                tr.appendChild(document.createElement("td")).textContent = event.ip || "";
                tr.appendChild(document.createElement("td")).textContent = event.name || "";
                tr.appendChild(document.createElement("td")).textContent = event.message;

                count[status]++;

                tr.classList.add(status);
                
                span.textContent = `${status.charAt(0).toUpperCase()}${status.slice(1)}`;

                return tr;
            })(eventData[indexArray[i]], count));
        }
        
        document.body.querySelector("tbody").appendChild(df);
        
        (main => main.scrollTop = main.scrollHeight)(document.body.querySelector("main"));

        header.querySelector(".status.normal").textContent = count.normal;
        header.querySelector(".status.major").textContent = count.major;
        header.querySelector(".status.critical").textContent = count.critical;
        header.querySelector(".status.shutdown").textContent = count.shutdown;
    
        document.getElementById("count").textContent = count.normal + count.major + count.critical + count.shutdown;

        document.body.classList.remove("loading");
    })
    .catch(showMessage);
}

		</script>
	
	</body>
