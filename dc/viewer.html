<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>

@import "/css/style.css";
@import "/css/fa.css";

body {
    font : 10pt "맑은 고딕", Arial, Tahoma;
    position: fixed; top: 0; right: 0; bottom: 0; left: 0;
    padding: 0; margin: 0;
    background: #fff url("/img/bg_signin.png") no-repeat center center fixed;
	background-size: cover;
}

body::before {
	content: "";
	position: absolute; top: 0; right: 0; bottom: 0; left: 0;
	background-color: rgba(0, 0, 0, 0.5);
	z-index: -1;
}

nav {
    position: absolute; top: 5px; left: 5px;
    display: flex;
    font: 20px "Font Awesome 5 Free";
    color: #ffffff;
}

nav >span {
    border-radius: 50%;
    display: flex; width: 32px; height: 32px;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 132, 255, 0.5);
    border-color: #0084ff;
    cursor: pointer;
}

nav >span:hover {
    background-color: #0084ff;
}

.label {
    cursor: pointer;    
    font-size: 12px;
    position: absolute;
    transform: translateY(-50%);
    color: #ffffff;
    background-color: rgba(0, 0, 0, 0.5);
}

iframe {
    position: absolute; top: 0; right: 0; bottom: 0; left: 0;
    border: none;
    width: 100%;
    height: 100%;
}

body:not(.focus) iframe,
body.play #play,
body:not(.play) #stop {
    display: none;
}

            </style>
            <script>

function onEvent (event) {
    if (event == null || event.level < 0) {
        return;
    }
    return console.log("test...");
    if (event.id) {
        if ($.timer) {
            clearTimeout($.timer);
        }
        
        $.timer = setTimeout(() => window.requestAnimationFrame(t => window.location.replace(`/dc/view.html?focus=${event.id}`)) , 1000);
    }
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert("Notice!\n\n"+ "세션 만료.");

        break;
    default:
        alert(`Error!\n\n오류코드 ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

            </script>
        </head>
        
        <body class="loading">
            <iframe></iframe>
            <div class="bg_loading"></div>
            <script src="/js/import/three.js"></script>
            <script src="/js/import/OrbitControls.js"></script>
            <script src="/dc/viewer.js"></script>
            <script src="/js/request.js"></script>
            <script>

const
    search = new URLSearchParams(window.location.search),
    $ = {
        request: new Request(),
        modelData: parent.getModelData(),
        positionData: parent.getData().position,
        devMap: {}
    };

/**
 * @param {string} id
 **/
function addDevice(id) {
    const
        location = $.locationData[id],
        node = $.nodeData[id],
        config = {
            position: location.position
        };

    try {
        config.model = $.modelData[location.maker][location.model];
    } catch (e) {
    }
    
    if (node && "protocol" in node) {
        if ("status" in node && !node.status) {
            config.status = "shutdown";
        } else if ("critical" in node && node.critical) {
            config.status = "critical";
        }

        config.onclick = e => parent.showChart(id);
    }
    
    if (location.node_name || location.node_ip) {
        config.labels = [location.node_name || location.node_ip, location.node_ip || location.node_name];
    }

    putDevice(location.rack, id, config);
}

function initialize() {
    draw();

    document.body.classList.remove("loading");

    new BroadcastChannel("bc_event").onmessage = e => onEvent(e.data);
}

function initLocation() {
    switch (this.status) {
    case 200:
        break;
    default:
        throw showMessage(this);
    }

    $.locationData = JSON.parse(this.responseText);

    for (let id in $.locationData) {
        addDevice(id);
    }

    initialize();
}

function initFacility () {
    switch (this.status) {
    case 200:
        break;
    default:
        throw showMessage(this);
    }

    $.facilityData = JSON.parse(this.responseText);
    
    let facility, model, pos;

    for (let id in $.facilityData) {
        facility = $.facilityData[id];
        
        pos = $.positionData[id];

        if (!pos) {
            pos = {
                x: 0,
                y: 0
            };

            $.positionData[id] = pos;
        }
        
        createFacility(facility, pos);
    }

    $.request.execute({
        command: "get",
        target: "location"
    }, initLocation);
}

function initNode () {
    switch (this.status) {
    case 200:
        break;
    default:
        throw showMessage(this);
    }

    $.nodeData = JSON.parse(this.responseText);

    $.request.execute({
        command: "get",
        target: "facility"
    }, initFacility);
}

function initSetting () {
    let settingData = {};
    switch (this.status) {
    case 200:
        settingData = JSON.parse(this.responseText);
    case 204:
        break;
    default:
        throw showMessage(this);
    }

    if (settingData.dc) {
        setFloor(JSON.parse(settingData.dc));
    }

    $.request.execute({
    command: "get",
    target: "node"
}, initNode);
}

$.request.execute({
    command: "get",
    target: "setting",
    key: "dc"
}, initSetting);

        </script>
    </body>
</html>
