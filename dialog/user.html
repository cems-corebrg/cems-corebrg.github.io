<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dialog</title>
		
		<style>

@import "/css/style.css";
@import "/css/dialog.css";
@import "/css/fa.css";

body {
	margin: 0; padding: 0;
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: rgba(0, 0, 0, .8);
}

.input.text {
	width: 100%;
	box-sizing: border-box;
	padding: .5em;
}

input[type="checkbox"] {
	vertical-align: middle;
}

div.table {
	margin: 1em 0;
}

div.table ul {
	display: flex;
	align-items: center;
	list-style: none;
	padding: 1px;
	margin: 0;
}

div.table li:first-child {
	text-align: right;
	padding: .5em;
	flex: 2;
}

div.table li:last-child {
	flex: 3;
}

		</style>
        <script>

function initialize (user) {
    if (user) {
        $.form.elements["id"].value = user.id;
        $.form.elements["id"].disabled = true;

        $.form.elements["name"].value = user.name || "";
        $.form.elements["sms"].value = user.sms || "";
        $.form.elements["email"].value = user.email || "";
        $.form.elements["event"].checked = user.event;

        document.body.classList.add("edit");
    }

    document.body.classList.remove("loading");
}

function onReset (e) {
    if(!confirm("수신자 정보를 삭제하겠습니까?")) {
        return;
    }

    e.preventDefault();

    document.body.classList.add("loading");

    $.request.execute({
        command: "remove",
        target: "user",
        id: $.form.elements["id"].value
    }, function () {
        switch (this.status) {
        case 200:				
            top.closeDialog(true);

            break;
        default:
            showMessage(this);
        }

        document.body.classList.remove("loading");
    });
};

function onSubmit(e) {
    e.preventDefault();

    const
        request = {
            target: "user",
            id: $.form.elements["id"].value,
            user: {
                id: $.form.elements["id"].value
            }
        };

    request.user.name = $.form.elements["name"].value || undefined;
    request.user.sms = $.form.elements["sms"].value || undefined;
    request.user.email = $.form.elements["email"].value || undefined;
    request.user.event = $.form.elements["event"].checked;

    if (document.body.classList.contains("edit")) {
        // 수정
        request.command = "set";
    }
    else {
        // 생성
        request.command = "add";
    }

    document.body.classList.add("loading");

    $.request.execute(request, function () {
        switch (this.status) {
        case 200:
            top.closeDialog(true);

            break;
        default:
            showMessage(this);
        }

        document.body.classList.remove("loading");
    });
	};

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESS_EXPIRE["kr"]);

        break;
    default:
        alert(ERROR_RES_CODE(xhr.status)["kr"]);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

        </script>
	</head>
	
	<body class="loading">
        <main>
            <h2>
                <span  id="close" title="대화창 닫기">&#xf00d;</span>
                User
            </h2>
            <form autocomplete="off">
                <table>
                    <colgroup>
                        <col width="120">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="text" name="id"
                                    placeholder="사용자 아이디" required>
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input type="text" name="name"
                                    placeholder="사용자 이름" required>
                            </td>
                        </tr>
                        <tr>
                            <th>모바일</th>
                            <td>
                                <input type="text" name="sms"
                                    pattern="(^02.{0}|^01.{1}|[0-9]{3})([0-9]+)([0-9]{4})"
                                    placeholder="기호(-) 없이 숫자만">
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input type="email" name="email"
                                    placeholder="user@example.com">
                            </td>
                        </tr>
                        <tr>
                            <th>이벤트 수신</th>
                            <td>
                                <input type="checkbox" name="event">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <footer>
                    <input type="reset" value="&#xf1f8; Remove">
                    <input type="submit" value="&#xf0c7; Save">
                </footer>
                <div class="bg_loading"></div>
            </form>
        </main>
        
        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
		<script>

const
    search = new URLSearchParams(window.location.search),
    $ = {
        request: new Request(),
        id: search.get("id") || undefined,
        form: document.querySelector("form")
    };

if (top.account.level === 0) {
    $.form.onsubmit = onSubmit;
    $.form.onreset = onReset;

    document.body.classList.add("root");
}

document.addEventListener("keydown", function (e) {
	switch (e.keyCode) {
	case 27:
        top.closeDialog();
		
		break;
	}
});

document.getElementById("close").onclick = e => top.closeDialog();

if ($.id) {
    $.request.execute({
        command: "get",
        target: "user",
        id: $.id
    }, function () {
        switch (this.status) {
        case 200:
            initialize(JSON.parse(this.responseText));

            break;
        default:
            showMessage(this);
        }
    });
} else {
    initialize();
}

		</script>
	
	</body>
	
</html>
