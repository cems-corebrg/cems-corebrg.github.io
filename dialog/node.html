		<script>
		// static function
function isValidIPv4Address(ip) {
    return /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ip);
}

function isTCP(s) {
    if (s.indexOf(":") === -1) {
        return false;
    }

    const addrs = s.split(":");

    if (addrs.length !== 2) {
        return false;
    }

    if (!isValidIPv4Address(addrs[0])) {
        return false;
    }

    const tcp = Number(addrs[1]);

    return !isNaN(tcp) && tcp > 0 && tcp < 65535;
}

function trimLabel(labels) {
	var array = labels.split(","),
		label, result = [];
	
	for (var i=0, _i=array.length; i<_i; i++) {
		label = array[i].replace(/\s+/g, "");
		
		if (label) {
			result[result.length] = label;
		}
	}
	
	return result.join(",");
}
        </script>

        <script>

function showMessage(xhr) {
    if (xhr instanceof XMLHttpRequest) {
        switch (xhr.status) {
        case 401:
            alert(NOTICE_SESS_EXPIRE["kr"]);

            break;
        default:
            alert(ERROR_RES_CODE(xhr.status)["kr"]);
        }

        try {
            console.log(JSON.parse(xhr.responseText).error);
        } catch (e) {}
    } else if (xhr instanceof Error) {
        console.error(xhr);
    } else {
        console.trace();
    }
}

        <script type="module">
import Channel from "../js/module/channel.js";

Channel.request("account", account => {
    const
        request = new Request(),
        form = document.querySelector("form"),
        id = Number(search.get("id")) || undefined,
        nameToInputControl = new Map();

    if (account.level === 0) {
        form.onsubmit = e => {
            e.preventDefault();
            
            const node = {
                    id: id || undefined,
                    name: form.elements["name"].value || undefined,
                    type: form.elements["type"].value || undefined
                };

            if (form.elements["ip"].value) {
                if (!isValidIPv4Address(form.elements["ip"].value) && !isTCP(form.elements["ip"].value)) {
                    alert("Error.\n\nIP 형식이 올바르지 않습니다.");

                    return form.elements["ip"].select();
                }

                node.ip = form.elements["ip"].value;
            }

            if (form.elements["label"].value) {
                node.label = trimLabel(form.elements["label"].value);
            }

            if (nameToInputControl.size > 0) {
                const extra = {};

                for (let [name, input] of nameToInputControl) {
                    if (input.value) {
                        extra[name] = input.value;
                    }
                }

                if (Object.keys(extra).length > 0) {
                    node.extra = JSON.stringify(extra);
                }
            }
            
            document.body.classList.add("loading");
            
            request.query({
                command: id? "set": "add",
                target: "node",
                node: node
            })
            .then(node => {
                top.reloadOpener();

                if (id) {
                    window.location.reload();
                } else if (node) {
                    const search = new URLSearchParams();

                    search.set("id", node.id);

                    window.location.search = search;
                }
            })
            .catch(showMessage);
        };
        
        form.onreset = e =>  {
            e.preventDefault();

            if (!confirm("Warning!\n\n노드를 삭제하겠습니까?")) {
                return;
            }

            document.body.classList.add("loading");
            
            request.query({
                command: "remove",
                target: "node",
                node: {
                    id: id
                }
            }).then(node => top.closeDialog(true))
            .catch(showMessage);
        };
        
        document.body.classList.add("root");
    }

    request.query({
        command: "get",
        target: "config",
        config: {
            key: "CUSTOMNODE"
        }
    })
    .then(configData => {
        if (configData) {
            const df = document.createDocumentFragment();
            let tr, input;
            
            configData["CUSTOMNODE"].split(',').forEach(name => {
                tr = df.appendChild(document.createElement("tr"));
                tr.appendChild(document.createElement("th")).textContent = name;
                
                input = document.createElement("input");
                input.type = "text";
                
                nameToInputControl.set(name, input);
                
                tr.appendChild(document.createElement("td")).appendChild(input);    
            });
            
            document.getElementById("custom").appendChild(df);
        }

        return request.query({
            command: "get",
            target: "icon"
        });
    })
    .then(customData => {
        const
            iconData = ITAhM.iconData,
            df = document.createDocumentFragment(),
            group = {};
        let 
            groupName, optgroup, icon, type;

        for (let type in customData) {
            iconData[type] = customData[type];
        }

        for (let type in iconData) {
            icon = iconData[type];

            groupName = icon.group;

            if (groupName === "branch") {
                continue;
            }

            optgroup = group[groupName];
            
            if (!optgroup) {
                optgroup = document.createElement("optgroup");
                optgroup.label = groupName;
                
                group[groupName] = optgroup;
                
                df.appendChild(optgroup);
            }

            optgroup.appendChild(document.createElement("option")).text = type;
        }

        form.elements["type"].appendChild(df);
        form.elements["type"].selectedIndex = -1;

        if (id) {
            return request.query({
                command: "get",
                target: "node",
                node: {
                    id: id
                }
            });
        }
    })
    .then(node => {
        if (node) {
            if (!node.type) {
                node.type = "unknown";
            }

            if (node.ip) {
                form.elements["ip"].disabled = true;
                form.elements["ip"].value = node.ip;
            }

            form.elements["name"].value = node.name || "";
            form.elements["type"].value = node.type;
            // 저장할때는 trim으로 다 붙여서 넣지만 보여줄때는 보기 좋게 한칸씩 뗀다.
            form.elements["label"].value = node.label && (node.label.split(",")).join(", ") || "";
            
            if ("extra" in node) {
                const extra = JSON.parse(node.extra);

                for (let [name, input] of nameToInputControl) {
                    input.value = extra[name] || "";
                }
            }

            document.body.classList.add("edit");
        } else {
            form.elements["type"].value = "unknown";

            form.elements["ip"].focus();
        }
        
        document.body.classList.remove("loading");
    })
    .catch(showMessage);
});
	</script>
