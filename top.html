section:has(footer:empty),

		left: 0;

		</style>
        <script>
function toErrorString(value) {
	return value +"cps";
}

function toMillsString(value) {
	return value +"ms";
}

function toPercentageString(value) {
	return value.toFixed(2) +"%";
}

function toTemperatureString (value) {
    return value.toFixed(2) + String.fromCodePoint("0x2103");
}

function showDialog(src, parent) {
    const dialog = document.getElementById("dialog");

    dialog.onload = function () {
        $.parent = parent;

		document.body.classList.add("dialog");
	};

    dialog.src = src;
}

function closeDialog() {
    document.body.classList.remove("dialog");
 
    delete $.parent;
}

function setTop(section, idToValue) {
    const
        footer = section.querySelector("footer"),
        sortArray = []
        toString = toPercentageString;
    let max = 100;

	for (let item; item = footer.firstChild;) {
		footer.removeChild(item);
	}

    for (let id in idToValue) {
        let value = idToValue[id];

        if ("skipzero" in section.dataset && !value) {
            continue;
        }

        sortArray.push([id, value]);
    }

    if (sortArray.length === 0) {
        return;
    }

    sortArray.sort((a, b) => b[1] - a[1]);

    if ("func" in section.dataset) {
        max = sortArray[0][1];

        toString = window[section.dataset.func]
    }

    sortArray.forEach(([id, value]) => {
        footer.appendChild(createTopItem(id, value, max, toString, section.dataset.chart));
    });
}

function createTopItem(id, value, max, toString, chart) {
	var 
		base = $.nodeData[id],
		item = document.createElement("ul"),
		gauge;

    if (base) {
        item.appendChild(document.createElement("li")).textContent = base.name || base.ip || id;
        item.appendChild(document.createElement("li")).textContent = base.ip;
        
        gauge = item.appendChild(document.createElement("li"));
        gauge.dataset.value = toString(value);
                
        gauge.appendChild(document.createElement("div")).style.left = `${max? (value *100 / max).toFixed(2): 0}%`;
        
        item.onclick = e => top.showDialog(`/chart.html?id=${id}`);
        
        return item;
    } else {
        alert("Information.\n\n자원 정보가 수정되었습니다.\n페이지를 새로고침 합니다.");
        
        window.location.reload();
    }
}

function showMessage(xhr) {
    if (xhr instanceof XMLHttpRequest) {
        switch (xhr.status) {
        case 401:
            alert(NOTICE_SESS_EXPIRE["kr"]);

            break;
        default:
            alert(ERROR_RES_CODE(xhr.status)["kr"]);
        }

        try {
            console.log(JSON.parse(xhr.responseText).error);
        } catch (e) {}
    } else if (xhr instanceof Error) {
        console.error(xhr);
    } else {
        console.trace(xhr);
    }
}

		</script>
		
	</head>
	
	<body class="name loading">
        <main>

            <section id="load" data-chart="/chart/processor.html">

const
    INTERVAL = 10000,
    $ = {

		<script type="module">
import Channel from "./js/module/channel.js";

document.getElementById("display").onclick = e => document.body.classList.toggle("name");

[].forEach.call(document.body.querySelectorAll("section"), section => {
    section.draggable = true;

    section.querySelector("header").onclick = e => section.parentNode.removeChild(section);

    section.addEventListener("dragstart", function (e) {
        e.stopPropagation();
        
        $.draggable = this;
    });
    
    section.addEventListener("dragover", function (e) {
        e.preventDefault();
        
        if ($.draggable === this) {
            return;
        }
        
        switch ($.draggable) {
        case this.previousElementSibling:
            this.parentNode.insertBefore(this, $.draggable);
            
            break;
        default:
            this.parentNode.insertBefore($.draggable, this);
        }
    });
});

$.request.query({
    command: "get",
    target: "node"
}).then(nodeData => {
    const display = window.localStorage.getItem("display");

    if (display === "address") {
        document.body.classList.remove("name");
    }

    $.nodeData = nodeData;

    getTop();
}).catch(showMessage);

function getTop() {
    $.request.query({
        command: "get",
		target: "top",
        count: 10
    }).then(data => {
        let container;

        for (const template in data) {
            setTop(document.body.querySelector(`#${template}`), data[template]);
        }
        
        setTimeout(() => requestAnimationFrame(getTop), INTERVAL);

        document.body.classList.remove("loading");
    }).catch(showMessage);
}
