<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="No-Cache">
		
		<title>Chart @ ITAhM</title>
		
		<style>

@import "/css/itahm.css";
@import "/css/fa.css";
body {
	position: fixed; top: 10px; right: 10px; bottom: 10px; left: 10px;
	margin: 0; padding: 0;
}

input[type=date] {
	font-family: arial, tahoma, "맑은 고딕";
	font-size: 10pt;
}

header {
	position: absolute; top: 5px; right: 5px; left: 5px;
    color: #fff;
    display: flex;
    justify-content: space-between;
}

.chart {
	position: absolute; top: 0; right: 0; bottom: 40px; left: 0;
}

iframe {
	width: 100%; height: 100%;
	border: none;
}

h2 {
	background-color: #0084ff;
	padding: 10px; margin: 0;
    color: #fff;
    text-shadow: 0 2px 3px #000;
}

.close {
    font: 2em "Font Awesome 5 Free";
    display: block;
    float: right;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    transform: scale(1.2);
}

circle {
	fill: #777;
}

footer {
	position: absolute; right: 0; bottom: 0; left: 0;
	height: 40px;
	color: #fff;
}

footer >div {
	position: absolute; top: 0; bottom: 0; left: 0; right: 0;
}

.cursor {
	position: absolute;	top: 0; bottom: 0;
    background-color: #1e1f26;
    white-space: nowrap;
    display: flex;
}

.cursor.body {
    cursor: move;
}

.cursor.left {
	left: 0; width: 5px;
	cursor: e-resize;
    align-items: flex-start;
    background-color: #663399;
}

.cursor.right {
	right: 0; width: 5px;
	cursor: e-resize;
    align-items: flex-end;
    direction: rtl;
    background-color: #663399;
}

.label {
	position: absolute;
	white-space: nowrap;
}

.label.start {
	top: 0; left: 0;
}

.label.end {
	right: 0; bottom: 0;
}

.label::after {
	content: attr(title);
}

.popup {
	position: fixed; top:0; right: 0; bottom: 0; left: 0; 
	display: flex; justify-content: center; align-items: center;
	background-color: rgba(0, 0, 0, .6);
}

.dialog {
	width: 400px;
	box-sizing: border-box;
	padding: 20px;
	background-color: #fff;
	border: 3px solid #000;
}

.dialog >div {
	display: flex;
}

.dialog >div >* {
	flex: 1;
}

.dialog >div:last-child {
	margin-top: 1em;
}

.dialog >div input {
    font-family: "Font Awesome 5 Free";
	display: block;
	width: 100%;
	box-sizing: border-box;
	padding: 0.5em;
}

#realtime_frame {
	border: none;
	width: 100%; height: 100%;
	background-color: #fff;
}

nav {
    display: flex;
    font: 20px "Font Awesome 5 Free";
    color: #ffffff;
}

nav >span {
    border-radius: 50%;
    display: flex; width: 32px; height: 32px;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 132, 255, 0.5);
    border-color: #0084ff;
    cursor: pointer;
}

nav >span:hover {
    background-color: #0084ff;
}

.layout,
body:not(.set) .set,
body:not(.detail) #detail {
	display: none;
}

.label {
	pointer-events: none;
}

#realtime.realtime {
    animation: realtime 4s linear infinite;
}

@keyframes realtime {
    from {
        transform: rotate(0);
    } to {
        transform: rotate(360deg);
    }
}
		</style>
		<script>
		
function Cursor(from, to) {
    this.container = document.body.querySelector("footer");
    
    this.cursor = document.body.querySelector(".cursor.body");
    
    this.block = {
        count: 0
    };

    this.days = [];

    this.container.addEventListener("dragon", this.dragOn.bind(this));
    this.container.addEventListener("drag", this.drag.bind(this));

    new Draggable(this.container);

    var date = new Date(from);
    for (let end = new Date(to); date < end; date.setDate(date.getDate() +1)) {
        this.days.push(date.getTime());

        this.block.count++;
	}

    this.days.push(date.getTime());
    
    this.left = {
        cursor: document.body.querySelector(".cursor.left"),
        index: 0
    }

    this.right = {
        cursor: document.body.querySelector(".cursor.right"),
        index: this.block.count
    }

    this.left.cursor.textContent = 
    document.body.querySelector(".label.start").title = getDateText(this.days[0]);
    
    this.right.cursor.textContent =
    document.body.querySelector(".label.end").title = getDateText(this.days[this.days.length -1]);

    this.container.style.background
         = `repeating-linear-gradient(to right, rgba(0, 0, 0, 0.5), transparent ${100 /this.block.count}%)`;

    if (this.block.count === 1) {
        document.body.classList.add("detail");
    }

    this.resize();
}

Cursor.prototype = {
    dragOn: function (e) {
        const rect = this.cursor.getBoundingClientRect();
	
	    this.left.position = rect.left - this.left.offset;
	    this.right.position = this.left.position + rect.width;
    },
    drag: function (e) {
        var
            event = e.detail,
            cursor = event.target;
        
        if (cursor.classList.contains("cursor")) {
            if (cursor.classList.contains("left")) {       
                let left = this.left.position + event.dragX;

                if (left >= 0) {
                    this.move(left, this.right.position);
                }
            } else if (cursor.classList.contains("right")) {
                let right = this.right.position + event.dragX;
                
                if (right <= this.right.max) {
                    this.move(this.left.position, right);
                }
            } else {
                let
                    left = this.left.position + event.dragX,
                    right = this.right.position + event.dragX;
            
                if (left >= 0 && right <= this.right.max) {
                    this.move(left, right);
                }
            }
        }
    },
    move: function (left, right) {
        var leftIndex = Math.round(left / this.block.width),
            rightIndex = Math.round(right / this.block.width);
        
        if (leftIndex >= rightIndex || (this.left.index == leftIndex && this.right.index == rightIndex)) {
            return;
        }
        
        this.left.cursor.textContent = getDateText(this.days[leftIndex]);
	    this.right.cursor.textContent = getDateText(this.days[rightIndex]);

        this.left.index = leftIndex;
        this.right.index = rightIndex;

        this.reset();
        
        
        document.body.classList[rightIndex - leftIndex === 1? "add": "remove"]("detail");
        
        $.chart.draw(this.days[leftIndex], this.days[rightIndex]);
    },
    reset: function () {
        this.cursor.style.left = `${this.left.index * this.block.width}px`;
        this.cursor.style.right = `${(this.block.count - this.right.index) * this.block.width}px`;  
    },
    resize: function () {
        const rect = this.container.getBoundingClientRect();
	    
        this.block.width =  rect.width / this.block.count;
        this.left.offset = rect.left;
        this.right.max = rect.width;

        this.reset();
    }
};

function resize() {
	$.cursor.resize();
}

function getDateText(mills) {
	var date = new Date(mills),
		dd = date.getDate();
	
	return MONTH[date.getMonth()] + (dd >9? "": "0") + dd +"일";
}

function setValueAsDate(e, d) {
	if ("valueAsDate" in e) {
		d = new Date(d.getTime());
		
		d.setHours(9, 0, 0, 0);
		
		e.valueAsDate = d;
	}
	else {
		var mm = d.getMonth() +1,
			dd = d.getDate();
		
		e.value = [d.getFullYear(), mm > 9? mm: "0"+ mm, dd > 9? dd: "0"+ dd].join('-');
	}
}

function getValueAsDate(e) {
	var date;
	
	if ("valueAsDate" in e) {
		date = e.valueAsDate;
	}
	else {
		date = new Date(e.value);
	}
	
	date.setHours(0, 0, 0, 0);
	
	return date;
}

function clear(e) {
	for (var child; child = e.firstChild; ) {
		e.removeChild(child);
	}
}
		</script>
	</head>
	
	<body>		
		<div class="chart">
			<iframe id="chart"></iframe>
		</div>
		
		<header>
			<nav>
                <span id="set" title="기간 설정">
                    &#xf073;
                </span>
                <span id="detail" title="원본 차트">
                    &#xf2a1;
                </span>
                <span id="realtime" title="실시간 차트">
                    &#xf2f1;
                </span>
                <span id="save" title="CSV 내보내기">
                    &#xf019;
                </span>
            </nav>
            <div id="close" class="close" title="닫기">&#xf00d;</div>
		</header>
		
		<footer>
            <span class="label start"></span>
            <span class="label end"></span>
            <div class="cursor body">
                <div class="cursor left"></div>
                <div class="cursor right"></div>
            </div>
		</footer>
		
		<div class="popup set">
			<form class="dialog" autocomplete="off">
				<h2>
                    <span  id="reset" class="close" title="대화창 닫기">&#xf00d;</span>
                    기간설정
                </h2>
				<div>
					<div>
						<p>부터</p>
						<input type="date" id="set_start">
					</div>
					<div>
						<p style="text-align: right;">까지(포함)</p>
						<input type="date" id="set_end">
					</div>
				</div>
				<div>
					<input type="submit" value="&#xf00c; 적용">
				</div>
			</form>
		</div>
		
		<div class="layout">
			<span class="dot"></span>
		</div>
		
		<script src="/js/ITAhM.js"></script>
		<script src="/js/Draggable.js"></script>
        <script src="/js/object.js"></script>
        <script src="/js/constants.js"></script>
		<script>

const
    MONTH = ["01월", "02월", "03월", "04월", "05월", "06월", "07월", "08월", "09월", "10월", "11월", "12월"],
    search = new URLSearchParams(window.location.search),
    $ = {
        id: Number(search.get("id")),
        index: Number(search.get("index")),
        name: search.get("name"),
        from: Number(search.get("from")),
        to: Number(search.get("to")),
        chart: document.getElementById("chart").contentWindow
    };

if (!$.id || !$.from || !$.to || !$.name) {
    throw top.location.replace("/warning.html");
}

document.getElementById("detail").onclick = function () {
    document.body.classList.remove("detail");
    
    $.chart.detail();
};

document.getElementById("realtime").onclick = function () {
    $.chart.realtime(this.classList.toggle("realtime"));
};

document.getElementById("close").onclick = e => {
    parent.location.reload();
    //window.location.replace(`/chart/summary.html?id=${$.id}`);
}

document.getElementById("save").onclick = function () {
	$.chart.getFile();
};

document.getElementById("set").onclick = function (e) {
	document.body.classList.add("set");
};

document.getElementById("reset").onclick = e => document.body.classList.remove("set");

window.addEventListener("resize", function () {
	if ($.resizeTimer) {
		clearTimeout($.resizeTimer);
	}
	
	$.resizeTimer = setTimeout(resize, 300);
});

(form => {
	var
		inputStart = document.getElementById("set_start"),
		inputEnd = document.getElementById("set_end"),
		kst = new Date();
	
	kst.setDate(kst.getDate());
	
	setValueAsDate(inputEnd, kst); 
	setValueAsDate(inputStart, kst);
	
	form.onsubmit = function (e) {
		e.preventDefault();
		
		const
            from = getValueAsDate(inputStart),
			to = getValueAsDate(inputEnd);

		if (from > to) {
            search.set("from", to.getTime());
            search.set("to", from.setDate(from.getDate() +1));
		}
		else {
            search.set("from", from.getTime());
            search.set("to", to.setDate(to.getDate() +1));
		}

        window.location.search = search;
	}
})(document.body.querySelector("form"));

$.cursor = new Cursor($.from, $.to);
	
$.chart.location.replace(`${$.name}?id=${$.id}&index=${$.index}&from=${$.from}&to=${$.to}`);

		</script>
	
	</body>
	
</html>
