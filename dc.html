<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CeMS DataCenter</title>
        <style>

@import "/css/fa.css";

body {
    font : 10pt "맑은 고딕", Arial, Tahoma;
    position: fixed; top: 0; right: 0; bottom: 0; left: 0;
    padding: 0; margin: 0;
    display: flex;
}

main {
    flex: 1;
    position: relative;
}

iframe {
    width: 100%; height: 100%;
    border: none;
}

nav {
    position: absolute; top: 5px; right: 5px;
}

nav >span {
    font: 20px "Font Awesome 5 Free";
    border-radius: 50%;
    display: inline-flex; width: 32px; height: 32px;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 132, 255, 0.5);
    border-color: #0084ff;
    color: #ffffff;
    cursor: pointer;
}

nav >span:hover {
    background-color: #0084ff;
}

#dialog {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	padding: 0; margin: 0;
}

body:not(.edit) #close,
body.edit #edit,
body.frame nav,
body:not(.root) nav,
body:not(.dialog) #dialog {
    display: none;
}

			</style>            
        </head>
        
        <script>

function showDialog(src) {
    const dialog = document.getElementById("dialog");

    dialog.onload = function () {
		document.body.classList.add("dialog");
	};

    dialog.src = src;
}

function closeDialog(reset) {
    document.body.classList.remove("dialog");
    
    if (reset) {
        resetDialog();
    }
}

function resetDialog() {
    document.querySelector("iframe").contentWindow.location.reload();
}

function showChart(id) {
    const popup = window.open();

    popup.sessionStorage.setItem("node_id", id);

    popup.location.replace("/chart.html");
}

function _preLoadTextures(keys, maker, type, onload) {
    const name = keys.pop();

    if (name) {
        const model = modelData[maker][name];

        new THREE.TextureLoader().load(model[type], texture => {
            texture.minFilter = THREE.LinearFilter;

            model[type] = texture;

            _preLoadTextures(keys, maker, type, onload);
        });
    } else {
        onload();
    }
}

function preLoadTextures(keys, onload) {
    const maker = keys.pop();
    
    if (maker) {
        _preLoadTextures(Object.keys(modelData[maker]), maker, "front", function () {
            _preLoadTextures(Object.keys(modelData[maker]), maker, "rear", function () {
                preLoadTextures(keys, onload);
            });
        });
    } else {
        onload();
    }
}

function getModelData() {
    return modelData;
}

        </script>

        <body>
            <main>
                <iframe id="frame"></iframe>
            </main>
            <nav>
                <span id="close" title="편집 종료">
                    &#xf00d;
                </span>
                <span id="edit" title="편집 모드">
                    &#xf013;
                </span>
            </nav>
            <iframe id="dialog"></iframe>

            <script>

if (opener && opener.account) {
    window.account = JSON.parse(JSON.stringify(opener.account));
} else if (top !== window && top.account) {
    window.account = JSON.parse(JSON.stringify(top.account));

    document.body.classList.add("frame");
} else {
    throw window.location.replace("/warning.html");
}

    document.body.classList.add("root");
}

        </script>
        <script src="/js/request.js"></script>

        <script>

function getData() {

}
